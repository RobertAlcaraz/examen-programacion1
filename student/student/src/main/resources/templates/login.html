<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsistenciaPro - Login / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables de color - MISMA PALETA QUE home.html para coherencia */
        :root {
            --primary-bg-dark: #343a40;      /* Gris oscuro suave - Fondo principal (body) */
            --secondary-bg-light: #495057;   /* Gris más claro - Fondo contenedores (cards, modales) */
            --primary-color-main: #20c997;   /* Azul verdoso vibrante pero elegante (teal) - Elementos principales, títulos, headers */
            --primary-color-light: #66d9ef;  /* Azul claro/cian - Marca, nav-links hover, gradientes */
            --accent-color: #f97316;        /* Naranja suave - Acento profesional (botones primarios, focus) */
            --secondary-text-color: #adb5bd; /* Gris claro para texto secundario sobre fondo oscuro */
            --success-color: #28a745;       /* Verde éxito (tono estándar Bootstrap) */
            --danger-color: #dc3545;        /* Rojo peligro (tono estándar Bootstrap) */
            --info-color: #17a2b8;          /* Azul info (se mantiene) */
            --warning-color: #ffc107;       /* Amarillo advertencia (se mantiene) */
            --light-bg: #f8f9fa;            /* Gris muy claro para celdas de tabla, inputs */
            --white-bg: #ffffff;            /* Blanco puro */
            --dark-text: #ffffff;           /* Texto principal blanco para mejor legibilidad sobre fondo oscuro */
            --dark-text-contrast: #212529;  /* Texto oscuro para elementos con fondo claro (inputs) */
            --border-color: #6c757d;        /* Borde grisáceo más visible */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--primary-bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa el 100% del alto de la ventana */
            margin: 0;
            padding: 20px; /* Padding para evitar que el contenido toque los bordes en pantallas pequeñas */
        }

        .container {
            max-width: 900px; /* Ancho máximo para el contenedor del login/registro. Mantenerlo así para un buen centrado. */
        }

        h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--white-bg); /* Títulos en blanco para los headers de tarjeta */
        }

        .card {
            background-color: var(--secondary-bg-light); /* Fondo de la tarjeta más claro que el body */
            border-radius: 16px;
            box-shadow: 0 8px 25px var(--shadow-light);
            border: none;
            overflow: hidden; /* Asegura que el border-radius se aplique al card-header */
            min-height: 400px; /* Para que las tarjetas tengan una altura similar */
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background: linear-gradient(45deg, var(--primary-color-main) 0%, var(--primary-color-light) 100%);
            color: var(--white-bg);
            font-weight: 600;
            padding: 20px 30px;
            font-size: 1.3rem;
            text-align: center;
            border-bottom: none;
        }

        .card-body {
            padding: 30px;
            color: var(--dark-text);
            flex-grow: 1; /* Para que ocupe el espacio restante y empuje el botón hacia abajo */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el contenido verticalmente si hay espacio */
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 18px;
            font-size: 1rem;
            color: var(--dark-text-contrast); /* Texto en inputs oscuro para legibilidad */
            background-color: var(--light-bg); /* Fondo de inputs muy claro */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(249, 115, 22, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text); /* Etiquetas blancas para contraste */
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color-main) 0%, var(--accent-color) 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 25px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            color: var(--dark-text-contrast);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--primary-color-main) 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .btn-success { /* Botón de Registrarse */
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: var(--white-bg); /* Texto blanco para el botón de éxito */
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-success:hover {
            background-color: #218838; /* Tono más oscuro de verde */
            border-color: #1e7e34;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            color: var(--primary-color-main) !important;
            border-color: var(--primary-color-main) !important;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-color-main) !important;
            color: var(--white-bg) !important;
            box-shadow: 0 4px 10px rgba(32, 201, 151, 0.3);
        }

        .form-toggle-buttons {
            margin-bottom: 30px;
            margin-top: 20px;
        }
        .form-toggle-buttons .btn {
            min-width: 150px;
        }

        /* Estilo para los alerts (normales y de advertencia) */
        .alert-info, .alert-danger, .alert-success, .alert-warning-custom {
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 25px;
            padding: 18px 25px;
            font-size: 1rem;
            animation: fadeInDown 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            color: var(--dark-text-contrast); /* Texto oscuro en alertas */
        }
        .alert-info {
            background-color: #e0f2f7;
            color: #17a2b8;
            border-color: #b3e0f2;
        }
        .alert-danger {
            background-color: #ffebee;
            color: #f44336;
            border-color: #ef9a9a;
        }
        .alert-success {
            background-color: #e8f5e9;
            color: #4caf50;
            border-color: #c8e6c9;
        }
        /* Nuevo estilo para la alerta de advertencia de contraseña */
        .alert-warning-custom {
            background-color: #fff3cd; /* Amarillo suave */
            color: #856404; /* Texto marrón oscuro */
            border-color: #ffeeba;
            margin-top: 10px; /* Espacio para separarla del input */
            padding: 10px 15px; /* Padding más compacto */
            font-size: 0.9rem; /* Fuente más pequeña */
        }


        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .form-toggle-buttons .btn {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
            .form-toggle-buttons .btn.ms-2 {
                margin-left: 0 !important;
            }
            .card {
                min-height: auto; /* Desactiva la altura mínima para pantallas pequeñas */
            }
            /* Asegurar que las columnas ocupen el 100% en pantallas pequeñas */
            .col-md-8, .col-lg-8, .col-md-10 {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8"> <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i> Usuario o contraseña inválidos.
        </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center" role="alert">
                <i class="fas fa-check-circle me-2"></i> Has cerrado sesión correctamente.
            </div>
            <div th:if="${registrationSuccess}" class="alert alert-success mt-3 text-center" role="alert">
                <i class="fas fa-user-plus me-2"></i> <span th:text="${registrationSuccess}"></span>
            </div>
            <div th:if="${registrationError}" class="alert alert-danger mt-3 text-center" role="alert">
                <i class="fas fa-times-circle me-2"></i> <span th:text="${registrationError}"></span>
                <div th:if="${#fields.hasErrors('user.*')}" class="mt-2">
                    <ul class="list-unstyled mb-0">
                        <li th:each="err : ${#fields.errors('user.*')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                </div>
            </div>

            <div class="form-toggle-buttons text-center">
                <a th:href="@{/login}"
                   class="btn"
                   th:classappend="${!showRegisterForm} ? 'btn-primary' : 'btn-outline-primary'">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </a>

                <a th:href="@{/login(showRegister=true)}"
                   class="btn ms-2"
                   th:classappend="${showRegisterForm} ? 'btn-primary' : 'btn-outline-primary'">
                    <i class="fas fa-user-plus me-2"></i> Registrarse
                </a>
            </div>

            <div th:if="${!showRegisterForm}">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <i class="fas fa-lock me-2"></i> <h3>Iniciar sesión</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="usernameLogin" class="form-label">Usuario:</label>
                                <input type="text" name="username" id="usernameLogin" class="form-control" placeholder="Tu nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña:</label>
                                <input type="password" name="password" id="passwordLogin" class="form-control" placeholder="Tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${showRegisterForm}">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <i class="fas fa-user-circle me-2"></i> <h3>Registrarse</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/process_register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="usernameRegister" class="form-label">Usuario:</label>
                                <input type="text" id="usernameRegister" th:field="*{username}" class="form-control" placeholder="Define tu usuario" required>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-1"></div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordRegister" class="form-label">Contraseña:</label>
                                <input type="password" id="passwordRegister" th:field="*{password}" class="form-control" required>
                                <div class="alert alert-warning-custom mt-2" role="alert">
                                    <i class="fas fa-info-circle me-2"></i> La contraseña debe tener al menos 6 caracteres.
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Lógica para limpiar mensajes de alerta después de unos segundos
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert-dismissible'); // Aunque no tienen el dismissible, la lógica de temporizador es útil
        alerts.forEach(function(alert) {
            setTimeout(function() {
                // Para alertas que no son dismissible, simplemente las ocultamos
                if (!alert.classList.contains('alert-dismissible')) {
                    alert.style.display = 'none';
                } else {
                    const bsAlert = bootstrap.Alert.getInstance(alert);
                    if (bsAlert) {
                        bsAlert.close();
                    } else {
                        alert.style.display = 'none';
                    }
                }
            }, 5000); // Cierra/oculta la alerta después de 5 segundos
        });
    });
</script>
</body>
</html>
